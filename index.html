<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel Coming Soon Page</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="content">
      <div class="wrapper">
        <img src="images/logo.svg" class="logo" alt="Logo" />
        <h1 class="title">
          <span class="highlight">We're</span> <br class="break" />
          Coming <br class="break" />
          Soon
        </h1>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form>
          <input type="email" id="email" placeholder="Email Address" />
          <button type="submit" id="submit">
            <img src="images/icon-arrow.svg" alt="Icon Arrow" />
          </button>
          <img src="images/icon-error.svg" class="icon-error" alt="Icon Error">
          <small class="error-message">Please provide a valid email</small>
        </form>
      </div>
    </section>

    <section id="background"></section>
    <script src="script.js"></script>
  </body>
</html>
